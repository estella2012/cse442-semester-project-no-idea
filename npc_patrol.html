<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
    <script src="js/phaser.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.spritesheet('npc3', 'assets/npc (3).png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {

        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();



        var graphics = this.add.graphics();
        // the path for our enemies
        // parameters are the start x and y of our path
        path = this.add.path(150, 150);
        path.lineTo(300, 150);
        path.lineTo(300, 300);
        path.lineTo(150, 300);
        path.lineTo(150, 150);

        graphics.lineStyle(3, 0xffffff, 1);

        // visualize the path
/*
        path.draw(graphics);
*/

        enemy =  this.add.follower(path, 0, 0, 'npc3'); // what is 0, 0


        enemy.startFollow({
            positionOnPath: true,
            duration: 8000,

            repeat: -1,
            rotateToPath: false,
            verticalAdjust: true
        });
        Slime = function (game, x, y, destination) {
            Phaser.Sprite.call(this, game, x, y, "slime");
            game.physics.enable(this, Phaser.Physics.ARCADE);
            this.collideWorldBounds = true;
            this.enableBody = true;
            this.animations.add('npc3', [0, 1, 2, 3, 4], 5, true);
            this.animations.add('npc3', [5, 6, 7, 8, 9], 5, true);
            this.body.gravity.y = 800;
            this.body.bounce.y = 0;// 0.7 + Math.random() * 0.2;
            this.body.bounce.x = 1;
            this.body.collideWorldBounds = true;
            this.body.velocity.x = 80;
        };
        Slime.prototype = Object.create(Phaser.Sprite.prototype);
        Slime.prototype.constructor = Slime;

    }


    function update (){

    }

   
   
</script>

</body>
</html>
