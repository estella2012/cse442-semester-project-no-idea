<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
    <script type="module">
    import { Player } from "./player.js";
    import { Item } from "./item.js";

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var cursors;
    var playerObj = new Player();
    var goldKey = new Item('key_gold.png', 'Golden Key');
    var silverKey = new Item('key_silver.png', 'Silver Key');
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'src/assets/sky.png');
        playerObj.preload(this);
        goldKey.preload(this);
        silverKey.preload(this);
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        cursors = this.input.keyboard.createCursorKeys();
        playerObj.create(100, 450, this);
        goldKey.create(150, 500, this, playerObj);
        silverKey.create(200, 500, this, playerObj);
    }

    function update ()
    {
        playerObj.update(cursors);
    }
    </script>
</body>
</html>
