<!doctype html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="js/testScene.js"></script>
    <script src="js/game1.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var SceneA = new Phaser.Class({

    Extends: Phaser.Scene, initialize:

    function SceneA ()
    {
        Phaser.Scene.call(this, { key: 'sceneA' });
    },

    preload: function()
	{
	    this.load.image('sky', 'assets/sky.png');// background image
	    this.load.image('start', 'assets/start.png'); //start icon
	    this.load.image('music', 'assets/music.png'); //music icon
        this.load.image('setting', 'assets/setting.png'); //setting icon

        this.load.audio('theme', 'Music/mainMenu.mp3'); //Main menu audio
	},

    create: function ()
    {
    	//	Background Image

    	this.add.image(400, 300, 'sky');
    
    	var start = this.add.sprite(400, 300, 'start').setScale(0.5); //Start Button
    	start.setInteractive(new Phaser.Geom.Circle(250, 250, 150), Phaser.Geom.Circle.Contains)

    	var music = this.add.sprite(50, 550, 'music').setScale(0.3); //Music Button
    	music.setInteractive(new Phaser.Geom.Circle(125, 125, 150), Phaser.Geom.Circle.Contains)

    	var setting = this.add.sprite(750, 550, 'setting').setScale(0.3); //Setting Button
    	setting.setInteractive(new Phaser.Geom.Circle(125, 125, 150), Phaser.Geom.Circle.Contains)

	    //  Input Event listeners

	    this.input.on('gameobjectover', function (pointer, gameObject) {gameObject.setTint(0x00FFFF);});

	    this.input.on('gameobjectout', function (pointer, gameObject) {gameObject.clearTint();
        });

        //Music
        var theme = this.sound.add('theme');

        theme.play({ loop: true });

	    //	Clickable

	    start.once('pointerdown', function () {

            console.log('To game scene');
            this.scene.start('sceneGame');

        }, this);

        music.once('pointerdown', function () {

        	this.scene.launch('sceneMusic');

        }, this);
	} 
});

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
           default: 'arcade',
           arcade: {
                gravity: { y: 0 },
                debug: false
           }
        },
        audio: {
        disableWebAudio: true
        },
        scene: [SceneA, SceneGame, SceneMusic]
    };

    var game = new Phaser.Game(config);

</script>

</body>
</html>
