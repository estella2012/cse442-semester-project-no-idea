<!DOCTYPE html>
<html>
    <head>
        <script src="./scripts/phaser/phaser.min.js"></script>
    </head>

    <body style="padding: 0; margin: 0; background-color: #000000;">
        <script type="module">
            import { MainMenuScene } from "./scripts/scenes/main-menu-scene.js";
            import { MusicScene } from "./scripts/scenes/music-scene.js";
            import { InventoryScene } from "./scripts/scenes/inventory-scene.js";
            import { Level1Scene } from "./scripts/scenes/level-1-scene.js";
            import { GameOverScene } from "./scripts/scenes/game-over-scene.js";
            import { LevelSuccessScene } from "./scripts/scenes/level-success-scene.js";

            var mainMenuScene = new MainMenuScene();
            var musicScene = new MusicScene();
            var inventoryScene = new InventoryScene();
            var level1Scene = new Level1Scene();
            var gameOverScene = new GameOverScene();
            var levelSuccessScene = new LevelSuccessScene();

            var config = {
                type: Phaser.AUTO,
                backgroundColor: '#000000',
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    width: 800,
                    height: 600
                },
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: false
                    }
                },
                scene: [ mainMenuScene, musicScene, inventoryScene, level1Scene, gameOverScene, levelSuccessScene ]
            };

            var game = new Phaser.Game(config);

        </script>
    </body>
</html>
