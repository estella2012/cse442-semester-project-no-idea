<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var guard;
    var platforms;
    var cursors;
    var gameoverText;
    var gameOver = false;
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.spritesheet('guard', 'assets/guard.png', { frameWidth: 32, frameHeight: 32 });
        this.load.spritesheet('dude', 'assets/npc (2).png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 450, 'dude');
        guard = this.physics.add.sprite(200, 400, 'guard');

        player.setCollideWorldBounds(true);
        //var image2 = this.add.image(400, 800, 'npc', 1);



        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 0 } ],
            frameRate: 20,
            repeat: -1
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'open',
            frames: this.anims.generateFrameNumbers('dude', { frames: [0,1,4,5]}),
            frameRate: 2   ,
            repeat: 0.25
        });
        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('dude', { start: 12, end: 15 }),
            frameRate: 10,
            repeat: -1
        });
        cursors = this.input.keyboard.createCursorKeys();




        gameoverText1 = this.add.text(200, 200, 'Game Over', { fontSize: '64px', fill: '#0xff' });
    	gameoverText2 = this.add.text(100, 250, 'right click to restart game', { fontSize: '32px', fill: '#000' });
	

        gameoverText1.visible = false;
        gameoverText2.visible = false;
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, guard, gameover, null, this);
    }

    function update ()
    {
        player.setVelocity(0);
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(160);

            player.anims.play('down', true);
        }else if (cursors.up.isDown)
        {
            player.setVelocityY(-160);

            player.anims.play('up', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }


    }
    function gameover (player, guard)
    {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        gameoverText1.visible = true;
	gameoverText2.visible = true;
        this.gameOver = true;
	this.input.on('pointerdown',()=> this.scene.restart());
	

    }


</script>

</body>
</html>
